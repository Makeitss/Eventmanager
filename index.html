<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EventManager | Acceso</title>
<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
    background:#f5f5f5;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* CONTENEDOR */
.auth-container{
    background:#ffffff;
    width:100%;
    max-width:420px;
    border-radius:12px;
    box-shadow:0 8px 30px rgba(0,0,0,0.08);
    padding:32px;
}

/* TÍTULO */
.header h1{
    font-size:26px;
    font-weight:600;
    color:#111;
    margin-bottom:24px;
    text-align:center;
}

/* INPUTS */
input{
    width:100%;
    padding:12px 14px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
    margin-bottom:14px;
    outline:none;
    transition:border 0.2s;
}

input:focus{
    border-color:#000;
}

/* BOTÓN PRINCIPAL */
button{
    width:100%;
    padding:12px;
    background:#000;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:14px;
    font-weight:500;
    cursor:pointer;
    transition:background 0.3s;
}

button:hover{
    color: rgba(167, 167, 167, 0.61);
}

/* TEXTO INFERIOR */
p{
    margin-top:16px;
    font-size:14px;
    text-align:center;
    color:#555;
}

/* BOTÓN LINK */
.link-button{
    background:none;
    border:none;
    color:#000;
    font-weight:500;
    cursor:pointer;
    padding:0;
    margin-left:4px;
}

/* ERRORES */
.error-banner{
    background:#ffffff;
    color:#b00020;
    padding:10px;
    border-radius:8px;
    font-size:13px;
    margin-top:14px;
    text-align:center;
}

</style>
</head>
<body>

<div class="terminal-window auth-container">
    <div class="terminal-content">

        <div class="header">
            <h1>EventManager</h1>
        </div>

        <!-- LOGIN -->
        <div id="login-view">
            <input id="username" placeholder="Usuario">
            <input id="password" type="password" placeholder="Contraseña">
            <button onclick="handleLogin()">ENTRAR</button>

            <p>
                ¿No tienes cuenta?
                <button class="link-button" onclick="showRegister()">Crear una</button>
            </p>
        </div>

        <!-- REGISTRO -->
        <div id="register-view" style="display:none">
            <input id="name" placeholder="Nombre completo">
            <input id="username-r" placeholder="Usuario">
            <input id="password-r" type="password" placeholder="Contraseña">
            <button onclick="handleRegister()">CREAR CUENTA</button>

            <p>
                ¿Ya tienes cuenta?
                <button class="link-button" onclick="showLogin()">Iniciar sesión</button>
            </p>
        </div>

        <div id="error" class="error-banner"></div>

    </div>
</div>

<script>
const API_URL = "http://localhost:3000/api";

/* --------- VISTAS --------- */
function showRegister(){
    document.getElementById("login-view").style.display = "none";
    document.getElementById("register-view").style.display = "block";
}

function showLogin(){
    document.getElementById("register-view").style.display = "none";
    document.getElementById("login-view").style.display = "block";
}

/* --------- LOGIN --------- */
async function handleLogin(){
    try{
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const res = await fetch(`${API_URL}/auth/login`,{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if(!res.ok) throw new Error(data.message);

        localStorage.setItem("event_user", JSON.stringify(data.user));
        window.location.href = "dashboard.html";

    }catch(err){
        document.getElementById("error").innerText = err.message;
    }
}

/* --------- REGISTRO --------- */
async function handleRegister(){
    try{
        const name = document.getElementById("name").value;
        const username = document.getElementById("username-r").value;
        const password = document.getElementById("password-r").value;

        const res = await fetch(`${API_URL}/auth/register`,{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ name, username, password })
        });

        const data = await res.json();
        if(!res.ok) throw new Error(data.message);

        alert("Registro exitoso");
        showLogin();

    }catch(err){
        document.getElementById("error").innerText = err.message;
    }
}
</script>

</body>
</html>
